<!DOCTYPE html>
<html>
 <head>
   <title>JavaScript Progressivo</title>
   <!-- <script type="text/javascript" src="script.js"> </script> -->
 </head>
 <body>
    <button onclick="contar()">Contar</button><br />
</body>
</html>

<script>

function contar(){
  count = 1;
  while (count<10){
 document.writeln(count +"<br />");
 count--;
  }
}
</script>
