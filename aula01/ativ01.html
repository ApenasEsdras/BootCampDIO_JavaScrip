</body>

<script>

    let distanciaAPercorrer = Number(prompt("Digite sua distancia a percorrer em KM: "));
    let ConsumoCarroPorKm = Number(prompt("Digite o consumo do seu carro por KM: "));
    let valorCombustivel = Number(prompt("Digite valor do combustivel me R$: "));

    let gastoCombustivel = (distanciaAPercorrer / ConsumoCarroPorKm) * valorCombustivel;
    window.alert("sue gasto foi de: " + gastoCombustivel + " R$")


</script>
